<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <c:set value="#{perCategoriaDocenteController.selected}" var="o"/>
        <p:dialog id="PerCategoriaDocenteCreate" header="#{(empty o.id?bundle.Create:bundle.Edit)} #{bundle.PerCategoriaDocente}">
            <h:form id="PerCategoriaDocenteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{o != null}">
                        <p:outputLabel value="#{bundle.IdCategoria}" for="idCategoria" />
                        <p:inputText required="true" id="idCategoria" value="#{o.idCategoria}" title="#{bundle.IdCategoria}" />
                        <p:outputLabel value="#{bundle.Categoria}" for="categoria" />
                        <p:inputText required="true" id="categoria" value="#{o.categoria}" title="#{bundle.Categoria}" />
                    </p:panelGrid>
                    <center>
                        <p:commandButton icon="ui-icon-disk" actionListener="#{perCategoriaDocenteController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="return _.c(this,args)"/>
                        <p:button icon="ui-icon-cancel" value="#{bundle.Cancel}" onclick="return _.c(this)"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
