<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <c:set value="#{perCargoLaboralController.selected}" var="o"/>
        <p:dialog id="PerCargoLaboralCreate" header="#{(empty o.id?bundle.Create:bundle.Edit)} #{bundle.PerCargoLaboral}">
            <h:form id="PerCargoLaboralCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{o != null}">
                        <p:outputLabel value="#{bundle.IdCargo}" for="idCargo" />
                        <p:inputText required="true" id="idCargo" value="#{o.idCargo}" title="#{bundle.IdCargo}" />
                        <p:outputLabel value="#{bundle.CargoLaboral}" for="cargoLaboral" />
                        <p:inputText required="true" id="cargoLaboral" value="#{o.cargoLaboral}" title="#{bundle.CargoLaboral}" />
                    </p:panelGrid>
                    <center>
                        <p:commandButton icon="ui-icon-disk" actionListener="#{perCargoLaboralController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="return _.c(this,args)"/>
                        <p:button icon="ui-icon-cancel" value="#{bundle.Cancel}" onclick="return _.c(this)"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
