<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <c:set value="#{escdemeritoController.selected}" var="o"/>
        <p:dialog id="EscDemeritoView" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWarrantTitle}">
            <h:form id="EscDemeritoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{o != null}">
                        <h:outputText value="#{bundle.Id}"/>
                        <h:outputText value="#{o.id}" title="#{bundle.Id}"/>
                        <h:outputText value="#{bundle.Document}"/>
                        <h:outputText value="#{o.document}" title="#{bundle.Document}"/>
                        <h:outputText value="#{bundle.Mencion}"/>
                        <h:outputText value="#{o.mencion}" title="#{bundle.Mencion}"/>
                        <h:outputText value="#{bundle.DiasSancion}"/>
                        <h:outputText value="#{o.diasSancion}" title="#{bundle.DiasSancion}"/>
                        <h:outputText value="#{bundle.FechaIni}"/>
                        <h:outputText value="#{o.fechaIni}" title="#{bundle.FechaIni}"/>
                        <h:outputText value="#{bundle.FechaFin}"/>
                        <h:outputText value="#{o.fechaFin}" title="#{bundle.FechaFin}"/>
                        <h:outputText value="#{bundle.FechaDem}"/>
                        <h:outputText value="#{o.fechaDem}" title="#{bundle.FechaDem}"/>
                        <h:outputText value="#{bundle.Activo}"/>
                        <h:outputText value="#{o.activo}" title="#{bundle.Activo}"/>
                        <h:outputText value="#{bundle.Observation}"/>
                        <h:outputText value="#{o.observation}" title="#{bundle.Observation}"/>
                    </p:panelGrid>
                    <center>
                        <p:button icon="ui-icon-cancel" value="#{bundle.Cancel}" onclick="return _.c(this)"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
