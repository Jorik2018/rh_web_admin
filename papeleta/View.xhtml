<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <c:set value="#{perpapeletaController.selected}" var="o"/>
        <p:dialog id="PerPapeletaView" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWarrantTitle}">
            <h:form id="PerPapeletaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{o != null}">
                        <h:outputText value="#{bundle.IdPapeleta}"/>
                        <h:outputText value="#{o.idPapeleta}" title="#{bundle.IdPapeleta}"/>
                        <h:outputText value="#{bundle.IdEscAutorizo}"/>
                        <h:outputText value="#{o.idEscAutorizo}" title="#{bundle.IdEscAutorizo}"/>
                        <h:outputText value="#{bundle.IdEscServidor}"/>
                        <h:outputText value="#{o.idEscServidor}" title="#{bundle.IdEscServidor}"/>
                        <h:outputText value="#{bundle.IdDirServidor}"/>
                        <h:outputText value="#{o.idDirServidor}" title="#{bundle.IdDirServidor}"/>
                        <h:outputText value="#{bundle.IdTm}"/>
                        <h:outputText value="#{o.idTm}" title="#{bundle.IdTm}"/>
                        <h:outputText value="#{bundle.Especificar}"/>
                        <h:outputText value="#{o.especificar}" title="#{bundle.Especificar}"/>
                        <h:outputText value="#{bundle.Lugar}"/>
                        <h:outputText value="#{o.lugar}" title="#{bundle.Lugar}"/>
                        <h:outputText value="#{bundle.FechaEmision}"/>
                        <h:outputText value="#{o.fechaEmision}" title="#{bundle.FechaEmision}"/>
                        <h:outputText value="#{bundle.FechaEfectiva}"/>
                        <h:outputText value="#{o.fechaEfectiva}" title="#{bundle.FechaEfectiva}"/>
                        <h:outputText value="#{bundle.Estado}"/>
                        <h:outputText value="#{o.estado}" title="#{bundle.Estado}"/>
                        <h:outputText value="#{bundle.HDesde}"/>
                        <h:outputText value="#{o.hDesde}" title="#{bundle.HDesde}"/>
                        <h:outputText value="#{bundle.HHasta}"/>
                        <h:outputText value="#{o.hHasta}" title="#{bundle.HHasta}"/>
                        <h:outputText value="#{bundle.Retorno}"/>
                        <h:outputText value="#{o.retorno}" title="#{bundle.Retorno}"/>
                        <h:outputText value="#{bundle.IdDep}"/>
                        <h:outputText value="#{o.idDep}" title="#{bundle.IdDep}"/>
                        <h:outputText value="#{bundle.HIng}"/>
                        <h:outputText value="#{o.hIng}" title="#{bundle.HIng}"/>
                        <h:outputText value="#{bundle.HSal}"/>
                        <h:outputText value="#{o.hSal}" title="#{bundle.HSal}"/>
                        <h:outputText value="#{bundle.IdDepctr}"/>
                        <h:outputText value="#{o.idDepctr}" title="#{bundle.IdDepctr}"/>
                        <h:outputText value="#{bundle.Autorizado}"/>
                        <h:outputText value="#{o.autorizado}" title="#{bundle.Autorizado}"/>
                    </p:panelGrid>
                    <center>
                        <p:button icon="ui-icon-cancel" value="#{bundle.Cancel}" onclick="return _.c(this)"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
