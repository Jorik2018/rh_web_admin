<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <c:set value="#{perDedicacionController.selected}" var="o"/>
        <p:dialog id="PerDedicacionCreate" header="#{(empty o.id?bundle.Create:bundle.Edit)} #{bundle.PerDedicacion}">
            <h:form id="PerDedicacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{o != null}">
                        <p:outputLabel value="#{bundle.Iddedicacion}" for="iddedicacion" />
                        <p:inputText required="true" id="iddedicacion" value="#{o.iddedicacion}" title="#{bundle.Iddedicacion}" />
                        <p:outputLabel value="#{bundle.Nombre}" for="nombre" />
                        <p:inputText required="true" id="nombre" value="#{o.nombre}" title="#{bundle.Nombre}" />
                        <p:outputLabel value="#{bundle.Sigla}" for="sigla" />
                        <p:inputText required="true" id="sigla" value="#{o.sigla}" title="#{bundle.Sigla}" />
                        <p:outputLabel value="#{bundle.Parcial}" for="parcial" />
                        <p:inputText required="true" id="parcial" value="#{o.parcial}" title="#{bundle.Parcial}" />
                    </p:panelGrid>
                    <center>
                        <p:commandButton icon="ui-icon-disk" actionListener="#{perDedicacionController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="return _.c(this,args)"/>
                        <p:button icon="ui-icon-cancel" value="#{bundle.Cancel}" onclick="return _.c(this)"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
